<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website with login form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
        font-family: Arial, sans-serif;
            background-color: #f0f5f9;
            color: #333;
            background: url(l.jpg);
        }!>
        .main {
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.5)50%, rgba(0,0,0,0.5)50%), url(Beautiful-Sunset-beautiful-nature-21887707-1000-565.jpg);
            background-position: center;
            background-size: cover;
            height: 100vh;
            
        }
        .navbar {
            width: 1200px;
            height: 75px;
            margin: auto;
        }
        .icon {
            width: 200px;
            float: left;
            height: 70px;
        }
        .logo {
            color: #009dff;
            font-size: 35px;
            font-family: Arial;
            padding-left: 20px;
            float: left;
            padding-top: 10px;
            margin-top: 5px;
        }
        .menu {
            width: 400px;
            float: left;
            height: 70px;
        }
        ul {
            float: left;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul li {
            list-style: none;
            margin-left: 62px;
            margin-top: 27px;
            font-size: 14px;
        }
        ul li a {
            text-decoration: none;
            color: #fff;
            font-family: Arial;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }
        ul li a:hover {
            color: #009dff;
        }
        .search {
            width: 330px;
            float: left;
            margin-left: 270px;
        }
        .srch {
            font-family: 'Times New Roman';
            width: 200px;
            height: 40px;
            background: transparent;
            border: 1px solid #009dff;
            margin-top: 13px;
            color: #fff;
            border-right: none;
            font-size: 16px;
            float: left;
            padding: 10px;
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
        }
        .btn {
            width: 100px;
            height: 40px;
            background: #009dff;
            border: 2px solid #009dff;
            margin-top: 13px;
            color: #fff;
            font-size: 15px;
            border-bottom-right-radius: 5px;
            border-bottom-right-radius: 5px;
            transition: 0.2s ease;
            cursor: pointer;
        }
        .btn:hover {
            color: #000;
        }
        .btn:focus {
            outline: none;
        }
        .srch:focus {
            outline: none;
        }
        .main2{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .caption-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 60px;
            text-align: center;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .caption-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2978a0;
        }
        .caption-container p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
            
        }
        .caption-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .caption-form input[type="file"] {
            margin-bottom: 20px;
        }
        .caption-form button {
            padding: 10px 20px;
            background-color: #2978a0;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .caption-form button:hover {
            background-color: #235c7b;
        }

    </style>
</head>
<body>
  
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">UI</h2>
            
            </div>
            <p style="background-image: url(l.jpg);"></p>
    
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
    
            <div class="search">
                <input class="srch" type="search" name="" placeholder="type.....">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
    
        </div>
    </div>
    <div class="main2">
        <div class="caption-container">
            <h1>Image Captioning Tool</h1>
            <p>Upload an image and get automatic captions generated!</p>
            <form class="caption-form">
                <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png" required>
                <button type="submit">Generate Captions</button>
            </form>
        </div>
    </div>

</body> 
</html>
